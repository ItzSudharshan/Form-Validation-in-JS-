<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Pattern</title>
    <style>
        label {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-right: 30px;
        }

        ::placeholder {
            font-family: Georgia, 'Times New Roman', Times, serif;
            cursor: pointer;
        }

        .email {
            border-radius: 10px;
            padding: 10px;
        }

        button {
            cursor: pointer;
            border-radius: 7px;
            border-color: chocolate;
            margin-left: 160px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .error {
            border-color: red;
        }

        .success {
            border-color: green;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <label for="email">Enter Your Email Address:</label>
        <input type="text" id="email" name="email" class="email" placeholder="Enter Email Address"> <br> <br>
        <button type="button" onclick="validateEmail()">Click HERE</button>
        <h2 id="result"></h2>
    </form>

    <script>
        function validateEmail() {
            const email = document.getElementById("email");
            const emailValue = email.value; // Fixed this to reference the value property
            const emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z.-]+\.[a-zA-Z0-9]{2,}$/;
            const result = document.getElementById("result");

            if (!emailPattern.test(emailValue)) { // Corrected the validation check
                result.innerHTML = "Please Enter a Valid Email Address";
                email.classList.add("error");
                email.classList.remove("success");
                result.style.color = "red";
            } else {
                result.innerHTML = "Email Submitted Successfully";
                email.classList.remove("error");
                email.classList.add("success");
                result.style.color = "green";
            }
        }
    </script>
</body>
</html>
