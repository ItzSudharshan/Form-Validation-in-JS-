<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>

    <style>
        button {
            border-radius: 7px;
            padding: 8px;
            border-color: chocolate;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-left: 160px;
            cursor: pointer;
        }

        ::placeholder {
            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: lavenderblush;
            cursor: pointer;
            font-size: larger;
        }

        input {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
        }

        label {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-right: 20px;
            font-size: larger;
        }

        .error {
            border-color: red;
        }

        .success {
            border-color: green;
        }

        .h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <form id="ValidateEmailForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"> <br><br>
        <button type="button" onclick="validatePassword()">Submit</button>
        <h2 id="result"></h2>
    </form>

    <script>
        function validatePassword() {
            const input = document.getElementById("password");
            const inputVal = input.value; // Get the value when the button is clicked

            const result = document.getElementById("result");
            const passWordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // Fixed the regex pattern

            if (!passWordPattern.test(inputVal)) {
                result.innerHTML = "Please Enter a Valid Password";
                result.style.color = "red";
                input.classList.add("error");
                input.classList.remove("success");
            } else {
                result.innerHTML = "Password Submitted Successfully";
                result.style.color = "green";
                input.classList.add("success");
                input.classList.remove("error");
            }
        }
    </script>
</body>
</html>
